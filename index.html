<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }
            img{
                height: 100%;
                width: 100%;
            }
            audio{
                display: none;
            }
            .mute{
                display: none;
            }
        </style>
    </head>
    <body>
        <img id="cassuma" class="mute" src="https://media.discordapp.net/attachments/267341119073812480/931444077512245258/yakuza-kiryu.gif"></img>
        <img id="cassuma2" src="https://media.discordapp.net/attachments/267341119073812480/931444757819981824/kiryu-cigarette-moment.gif"></img>
        <audio controls>
            <source src="https://cdn.discordapp.com/attachments/915292717423161385/931426257248346152/Baka_Mitai_Bar_Jazz_Version_with_Kiryu_singing_Relaxing_af_64_kbps.mp3" type="audio/mp3">
        </audio>
    </body>
    <script>
        const audioPlayer = document.getElementsByTagName("AUDIO")[0];
        const kazuma = document.getElementById("cassuma");
        const kazuma2 = document.getElementById("cassuma2");
        const playing = false;
        function alternateKazumas(){
            if(kazuma.classList.contains("mute"))
            {
                kazuma.classList.remove("mute")
                kazuma2.classList.add("mute");
            }
            else
            {
                kazuma.classList.add("mute")
                kazuma2.classList.remove("mute");
            }
        }
        setInterval(alternateKazumas,3000);
        document.addEventListener("mousemove",()=>{
            if(!playing){
                audioPlayer.play();
                document.removeEventListener("mousemove");
            }
        })
        audioPlayer.play();
    </script>
</html>
