<!DOCTYPE html>
<html>
    <head>
        <title>James</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                background-color: black;
            }
            audio{
                display: none;
            }
            video{
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="d" style="position: relative;">
            <h1 id="t" style="color: white;text-align: center; padding: 50px 0; font-size: 500%;">
                Tap the screen
            </h1>
            <video id="v" style="display:none;" height="1080" width="1920" muted="muted" loop="loop" style="padding-top: 50vh;"><source src="https://github.com/jamesboby897/webp/raw/refs/heads/gh-pages/a.mp4" type="video/mp4; codecs=av01.0.05M.08"></video>
        </div>
        <audio loop>
            <source src="https://github.com/jamesboby897/webp/raw/refs/heads/gh-pages/a.ogg">
        </audio>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
          let t = document.getElementById("t");
        let d = document.getElementById("d");
        const audio = document.getElementsByTagName("AUDIO")[0];
        function disp(){
            t.style.display = "none";
            audio.play();
            let v = document.getElementById("v");
            v.style.display = "block";
            v.play();
        }
        document.addEventListener("click", e => disp());
        });
    </script>
</html>
